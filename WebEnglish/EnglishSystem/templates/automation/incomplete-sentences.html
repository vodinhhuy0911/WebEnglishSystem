{% extends 'layouts/base.html' %}{% load static %}{% block content %}
<div class="container-fluid mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
            <div class="card card-default rounded-0 shadow">
                <div class="card-header">
                    <h4 class="card-title"><b>Incomplete Sentences</b></h4>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <form id="update-user" method="POST" action="{% url 'update-profile' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mdc-layout-grid">
                                <div class="mdc-layout-grid__inner">
                                    <div class="form-group mb-3">
                                        <label for="question" class="control-label">Question</label>
                                        <textarea class="form-control rounded-0" name="question" id="question"  required="required"></textarea>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="answer_a" class="control-label">Answer A</label>
                                        <input type="text" class="form-control rounded-0" name="answer_a" id="answer_a"  required="required">
                                    </div>
                                   <div class="form-group mb-3">
                                        <label for="answer_b" class="control-label">Answer B</label>
                                        <input type="text" class="form-control rounded-0" name="answer_a" id="answer_b"  required="required">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="answer_c" class="control-label">Answer C</label>
                                        <input type="text" class="form-control rounded-0" name="answer_a" id="answer_c"  required="required">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="answer_d" class="control-label">Answer D</label>
                                        <input type="text" class="form-control rounded-0" name="answer_a" id="answer_d"  required="required">
                                    </div>
                                    {% for field in form %} {% for error in field.errors %}
                                    <div class="alert alert-danger my-2">
                                        <p>{{ error }}</p>
                                    </div>
                                    {% endfor %} {% endfor %}
                                    <div class="form-group mb-3">
                                        <div class="d-flex w-100 justify-content-end">
                                            <button class="btn btn-sm rounded-0 btn-primary col-4">
                                                    Submit
                                                </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
