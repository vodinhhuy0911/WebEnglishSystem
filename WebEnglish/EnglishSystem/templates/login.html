{% extends 'layouts/base_plain.html' %}{% load static %}{% block content %}
<style>
    main {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: auto;
    }
    
    #logo-img {
        margin-top:2em;
        height: 11em;
        width: 11em;
        object-fit: scale-down;
        object-position: center center;
    }
</style>
<div class="d-flex flex-column w-100 justify-content-center align-items-center">
    <div class="mb-2">
        <center>
            <a href="{%url 'home-page'%}"><img src="{% static 'img/core-img/logo.png' %}" class="bg-gradient-light  border-light border-2" alt="System Logo" id="logo-img"></a>
        </center>
    </div>
    <h3 class="fw-bolder text-center mb-3">{{ system_name }}</h3>
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
        <div class="card card-default rounded-0 shadow">
            <div class="card-header">
                <h4 class="card-title"><b>Login</b></h4>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <form id="login-user">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username" class="control-label">Username</label>
                            <input type="text" class="form-control rounded-0" autofocus name="username" id="username" required="required">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="control-label">Password</label>
                            <input type="password" class="form-control rounded-0" name="password" id="password" required="required">
                        </div>
                        <div class="form-group mb-3">
                            <div class="d-flex w-100 justify-content-between align-items-center">
                                <div class="col-md-4">
                                    {% comment %} <a href="javascript:void(0)" id="find_result">View Student Results</a> {% endcomment %}
                                </div>

                                <a href="{% url 'register'%}" class="btn btn-info" role="button">Register</a>
                                <button font-weight="600" class="btn btn-info">
                                        Login
                                    </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %} {% block javascripts %}
<script>
    $(function() {
        $('#login-user').submit(function(e) {
            e.preventDefault();
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                headers: {
                    "X-CSRFToken": '{{csrf_token}}'
                },
                url: "{% url 'login-user' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err)
                    alert("An error occured", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        el.removeClass("alert alert-danger err-msg")
                        location.href = "{% url 'home-page' %}"
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.text(resp.msg)
                    } else {
                        el.text("An error occured", 'error');
                        end_loader();
                        console.err(resp)
                    }
                    _this.prepend(el)
                    el.show('slow')
                    $("html, body, .modal").scrollTop(0);
                    end_loader()
                }
            })
        })
    })
</script>
{% endblock javascripts %}
